<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify clone</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="spotify_logo.png" alt="spotify logo">Spotify</li>
            <li>home</li>
            <li>about</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>Liked Songs</h1>
            <div>
                <div class="songitem">
                    <img src="songcover.jpeg" alt="1">
                    <span>Us</span>
                    <span class="songlistplay"><span>03:01</span><i class="fa-solid cfa-circle-play"></i></span>
                </div>
            </div>
        </div>
        
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="progressbar" min="0" max="100">
        <div class="icons">
            <!-- font awesome icons -->
            <i class="fa-solid fa-2x fa-backward-step"></i>
            <!-- <i class="fa-solid fa-2x fa-play"></i>      -->
            <i class="fa-solid fa-2x fa-circle-play"></i>
            <i class="fa-solid fa-2x fa-forward-step"></i>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/e1cafa7205.js" crossorigin="anonymous"></script>

    <script src = "scrip t.js"></script>
</body>
</html>
